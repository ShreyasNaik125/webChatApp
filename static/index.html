<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="height:80vh"></div>
    <form action="" id="form">
        <input type="text" class="message" placeholder="Send a message......"><button class="sendbutton">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        var username;
        do{
            username = prompt('enter an alias')
        }while(!username)

        socket.emit('userSet',username)

        let messageinp = document.querySelector('.message')
        let submitbutton = document.querySelector('.sendbutton').addEventListener('click',function send(){
            socket.emit('recvMessage',{user:username,message:messageinp.value})
            messageinp.value = ''
        })

        const form = document.getElementById('form')
        form.addEventListener('submit',(e) => {
            e.preventDefault();
            if (messageinp.value){
                socket.emit('recvMessage',{user:username,message:messageinp.value})
                messageinp.value = ''
            }
        })

        socket.on('sendMsg',function(data){
            const container = document.querySelector('.container')
            var item = document.createElement('div');
            item.innerHTML = `<div class="msgBox"><p class="UserName">${data.user}</p><h3 class="msg">${data.message}</h3></div>`
            container.appendChild(item)
        })

        socket.on('new-user-joined',function(user){
            const container = document.querySelector('.container')
            var content = document.createElement('div');
            content.innerHTML = `<center><div class="msgBox"><h3 class="msg" style='font-style: italic;'>${user} joined the chat</h3></div></center>`
            container.appendChild(content)
        })
    </script>
</body>
</html>
