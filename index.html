<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
        <h1>Chatroom</h1><span style="font-style: italic; margin-top: 5px; margin-left: 10px;">-${be anonymous}$-</span>
    </nav>
    <div class="msgcontainer">
        <center><ul id="messageregard" style="font-style: italic; font-size: 15px;">-Messages will be deleted right after conversation-</ul></center>
        <ul id="messages"></ul>
    </div>

    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Send a Message......." style="outline: none;"/><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
        }
    });

    socket.on('chat message', function(msg) {
        var item = document.createElement('div');
        item.textContent = 'anonymous: '+msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });
    </script>
  </body>
</html>
